<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Triangular Number Calculator</title>
</head>
<body>
<div id="content">
</div>
<script>
	console.log("skeleton Script called");
	window.addEventListener( "load", function() {
		var myNumber = _NUM_;
		var port = _PORT_;
		var xhttp = new XMLHttpRequest();
		// Here, we'll create an AJAX request to one of our services with
		// the specified port number, and the number parameter in the query string
		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				document.getElementById("content").innerHTML = this.responseText;
				document.getElementById("content").append("This response came from the server on port: " + port);
			}else{
				document.getElementById("content").innertext = "Something went wrong";
			}
		}
		xhttp.open("GET", "http://127.0.0.1:" + port + "?number=" + myNumber, true);
		xhttp.send();
	});

</script>
</body>
</html>
